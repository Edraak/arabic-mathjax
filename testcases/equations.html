<table border="1" cellpadding="8">
    <tr>
        <th>
            #ID Name
        </th>
        <th>
            Equation
        </th>
        <th>
            English
        </th>
        <th>
            Arabic
        </th>
    </tr>
    <tr>
        <td>
            <strong>Test Equation</strong>
        </td>
        <td>
            Enter your equation here:
            <br />
            <br />
            <textarea id="dynamic-equation" rows="3" cols="50">x = 10</textarea>
            <br />
            <button id="show-dynamic-equation">Show</button>
        </td>
        <td id="dynamic-en"></td>
        <td id="dynamic-ar"></td>
    </tr>
    {{#equations}}
    <tr id="eq_{{id}}">
        <td>
            <a href="#eq_{{id}}">
                <strong>#{{id}} {{name}}</strong>
            </a>
        </td>
        <td id="eq_{{id}}_code">
            <a class="inline-link" href="#eq_{{id}}_code">#</a>
            <code>{{{equation}}}</code>
        </td>

        {{^raw_code}}
          <td id="eq_{{id}}_en">
            <a class="inline-link" href="#eq_{{id}}_en">#</a>
            <script type="math/tex; mode=display">
              {{{equation}}}
            </script>
          </td>
          <td id="eq_{{id}}_ar">
              <a class="inline-link" href="#eq_{{id}}_ar">#</a>
              <script type="math/tex; mode=display">
                \ar{
                  {{{equation}}}
                }
              </script>
          </td>
        {{/raw_code}}

        {{#raw_code}}
          <td id="eq_{{id}}_raw" colspan="2">
              <a class="inline-link" href="#eq_{{id}}_raw">#</a>
              <script type="math/tex; mode=display">
                {{{equation}}}
              </script>
          </td>
        {{/raw_code}}
    </tr>
    {{/equations}}
</table>
<br />
<br />
